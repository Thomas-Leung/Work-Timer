<!DOCTYPE html>
<html leng="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <title>Work Timer</title>
    <!-- https://electronjs.org/docs/tutorial/security#csp-meta-tag -->
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script type="text/javascript" src="js/theme.js"></script>
    <script type="text/javascript" src="js/countDown.js"></script>
</head>

<body>
    <div class="drag-section"></div>
    <div class="container">
        <div class="toggle-container">
            <input type="checkbox" id="switch" name='theme'><label for="switch">Dark Mode</label>
        </div>
        <div class="timer-container">
            <p id='time'>20m 0s</p>
            <button type="button" onclick="startTimer()">Start</button>
            <button type="button" onclick="stopTimer()">Pause</button>
        </div>
        <div class="set-time-container">
            <input type="number" id="minutes" placeholder="Minutes" />
            <input type='number' id="seconds" placeholder="Seconds" /><br />
            <button type="button" onclick="setTime()">Set Time</button>
        </div>
    </div>
</body>

</html>
